<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Index Page</title>
    <!-- Add Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Add CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Add JQ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Psychic Game</h1>
        <hr>
        <p>
            You have <span id="CHANCE"></span> chances left to guess the letter
        </p>
        <button onClick = "this.style.visibility='hidden';" id="STARTGAME" class="btn btn-primary btn-lg startButn">START GAME</button>
        <br><br>
    </div>

    <div class="row">
        <div id="image-area"></div>
        <h3>LETTERS USED</h3>
        <div class="col-md-12 LETTERBOX"><textarea rows="4" cols="50"  id = "LETTERSUSED">LETTERS USED</textarea ></div>
    </div>
        <div class="col-md-2">
            <div class="col-md-1 wins">
                Wins: <span id="WINS"></span>
            </div>
            <div class="col-md-1 losses">
                Losses: <span id="LOSSES"></span>
            </div>   
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
